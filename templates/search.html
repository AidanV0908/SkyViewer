<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/skyviewer.css') }}">
    <title>Select Satellite</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .table-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px; /* Space between cells */
            width: 100%; /* Ensure it takes full width */
            max-width: 800px; /* Set a max width for better readability */
        }

        .header-row {
            display: contents; /* Use contents to allow grid layout */
            font-weight: bold;
            text-align: center;
            background-color: #f0f0f0; /* Background color for header */
            padding: 00px; /* Padding for header */
        }

        .row {
            display: contents; /* Allow row items to be grid items */
        }

        .hidden-cell{
            display: none;
        }

        .cell {
            text-align: center; /* Center text */
            padding: 0px; /* Add padding for cells */
        }

        .submit-button {
            text-align: center; /* Center text */
            padding: 0px; /* Add padding for cells */
            background-color: #f5f5dc;
            color: black;
            border: 2px solid black;
            border-radius: 0%;
            width: 50%;
            height: 30px;
            cursor: pointer; /* Pointer cursor on hover */
        }

        .submit-button:hover {
            background-color: #f8f8dc; /* Lighter on hover */
            transform: scale(1.05); /* Slightly enlarge */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        .submit-button:active {
            background-color: white; /* Even darker on click */
        }

        /* Dark overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 1000;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Query for Larger Screens */
        @media (min-width: 768px) {
            .table-container {
                grid-template-columns: repeat(6, 1fr); /* Switch to 6 columns for larger screens */
            }

            .header-row {
                grid-column: span 3; /* Repeat the header in 3 columns */
            }
            
            .hidden-cell{
                display: grid;
                text-align: center; /* Center text */
                padding: 0px; /* Add padding for cells */
            }
        }
    </style>
</head>
<body onload="updateSearchContent('', 1)">
    <div id="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-step complete"></div>
            <div class="progress-step incomplete"></div>
            <div class="progress-step incomplete"></div>
        </div>
    </div>
    <h1 style="margin-bottom:0; margin-left: 10%; margin-right: 10%;">Step 1: Search for your Satellite</h1>
    <p style="margin-left: 10%; margin-right: 10%;">The first step for using SkyViewer is to select your satellite. After you search, API data is pulled 
        from the <a href="https://api.nasa.gov/">Two-Line Element (TLE) NASA API</a> to list the satellites most
        relevant to you. Use the search to filter results.</p>
    <hr>
    <form action="/sat-search" method="POST" class="loadingForm" onsubmit="submitSearch(event)">
        <label for="search_term">Enter Search Term:</label>
        <input type="hidden" id="page" name="page" value="1">
        <input type="text" id="search_term" name="search_term" value="{{ search_term }}">
        <input type="submit" value="Submit">
    </form>

    <h3 style="margin-bottom: 0; padding-bottom: 0;">Results</h3>
    <!--Results section, dynamically populated by updateSearchContent when search term or page changed-->
    <p id="api-status"></p>
    <p id="num-results" style="margin-top: 0; padding-top: 0; margin-bottom: 10px;"><it>No results found.</it></p> <!-- Reduced gap by setting a smaller margin -->
    
    <div id="results-container"></div>
    
    <!-- Pagination info and controls aligned in a row -->
    <div id="pagination-container" style="display: flex; align-items: center; gap: 10px; margin-top: 10px">
        <button id="prev-button" class="pagination-link" style="display: none;">Previous</button> <!-- Initially hidden -->
        <p id="page-info" class="page-info" style="margin: 0;">Page 1 of 1</p>
        <button id="next-button" class="pagination-link" style="display: none;">Next</button> <!-- Initially hidden -->
    </div>
</body>

<script src="{{ url_for('static',filename='javascript/updateSearchContent.js') }}"></script>


<script>
    function showLoading() {
        document.getElementById('loading-overlay').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    function submitSearch(event) {
        event.preventDefault(); // Prevent the page from refreshing
        const searchTerm = document.getElementById('search_term').value;
        updateSearchContent(searchTerm, 1); // Start at page 1
    }
</script>

</html>
